<form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

<p>
<label>Name
<input type="text" name="customer_name" required>
</label> 
</p>

<p>
<label>Phone 
<input type="tel" name="phone_number">
</label>
</p>

<p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>

<fieldset>
<legend>Is Taiwan a country?</legend>
<p><label> <input type="radio" name="taxi" required value="car"> Yes </label></p>
<p><label> <input type="radio" name="taxi" required value="van"> No </label></p>
</fieldset>

<fieldset>
<legend>How many children do you have?</legend>
<p><label> <input type="checkbox" name="extras" value="baby"> 1 </label></p>
<p><label> <input type="checkbox" name="extras" value="wheelchair"> 2 </label></p>
<p><label> <input type="checkbox" name="extras" value="tip"> 73 </label></p>
</fieldset>

<p>
<label>China Date/Time
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
	
<p>
<label>China Place
<select id="pickup_place" name="pickup_place">
<option value="" selected="selected">Select One</option>
<option value="office" >Taiwan </option>
<option value="town_hall" >Bulak</option>
<option value="telepathy" >We'll Guess!</option>
</select>
</label> 
</p>

<p>
<label>Who is Xi Jimping?
<input type="text" name="dropoff_place" required list="destinations">
</label>

<datalist id="destinations">
<option value="Airport">
<option value="Beach">
<option value="Fred Flinstone's House">
</datalist>
</p>

<p>
<label>Special Instructions
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>

<p><button>Submit</button></p>

</form>
